        <h:form enctype="multipart/form-data" id="adminform">
            <p:messages showDetail="true" />
            <p:fileUpload value="#{admin.file}" mode="simple" />
            <p:separator></p:separator>
            <h:outputLabel style="margin-right:20px">For customer:</h:outputLabel>
            <h:inputText value="#{admin.userName}"></h:inputText>
            <p:commandButton id="submit" value="Submit" ajax="false" actionListener="#{admin.storeFile}" />
            <p:commandButton id="delete" value="Delete" ajax="false" actionListener="#{admin.deleteFile}" />

            <h:message for="submit"></h:message>
        </h:form>
